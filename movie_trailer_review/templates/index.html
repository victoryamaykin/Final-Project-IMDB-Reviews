<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMDB Deep Learning Movie Reviews with Bag of Words</title>
<!--Mobile-first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<!-- font awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
     <div class="header">
        <div class="progress-container">
          <div class="progress-bar" id="myBar"></div>
        </div> 
      </div>

     <div class="container fluid">
        <div class="jumbotron" style="text-align: center">
          <h1>Please view the movie trailer and our model will predict whether your review is positive or negative:</h1>
          <a href="/send" class="btn btn-primary" role="button">Watch Trailer</a>
        </div>


<div class="container fluid">
        <div class="row">
          <div class="col-md-12">
            <h2>Here are all of the current reviews!</h2>
            <img href="../static/images/positive_wordcloud.png">
            <table id="myTable" class="display table table-bordered table-hover table-condensed">
              <thead>
              <tr>
                  <th>Reveiw Id#</th>
                  <th>Review</th>
                  <th>Prediction</th>
              </tr> 
              </thead>
              <tbody>
                  {% for row in table %}
                <tr>
                    <th> {{ row.id }}</th>
                    <th> {{ row.review }}</th>
                    <td>
                    <form method="POST" action="./update">
                      <input type="hidden" value="{{ row.review }}" name="oldreview">
                      <input type="text" value="{{ row.review }}" name="newreview">
                      <input type="submit" value="Edit">
                    </form>
                    </td>
                    <td>
                    <form method="POST" action="./delete">
                      <input type="hidden" value="{{row.review}}" name="review">
                      <input type="submit" value="Delete">
                    </form> 
                    </td> 
                </tr>
                {% endfor %}
              </tbody>
            </table>
<hr>
          </div>
        </div>
<div class="row">
  <div class="col-12">
    <h3>Word clouds of our training dataset:</h3>
  </div>

  <div class="col-sm-12 col-md-4">
    <img src="../static/images/bag.jpg" alt="popcorn">

  </div>
  <div class="col-sm-12 col-md-4">
    <img src="../static/images/negative_wordcloud.png" alt="wordcloud of negative review">

  </div>

</div>

<a class="to-top" href="#"><i class="fas fa-angle-double-up"></i></a>

</div>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
</body>
</html>
